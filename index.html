<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calc</title>
    <meta name="description" content="The HTML5 Herald">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,200&family=Monoton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='main'>
        <h1>Calculator</h1>

        <div id='wrapper'>
            <div id='container'>
                <div id='screen' class=''>
                    <p id='screenText'></p>
                </div>
                <div>
                    <button type='button' id='clear' class='button'value='clear'>clear</button>
                </div>
                <div id='spacer'></div>
                <div>
                    <button type="button" value='divide' id='divide' class='button operator'>รท</button>

                </div>
                <div>
                    <button id='' value='7' class='button operand'>7</button>
                </div>
                <div>
                    <button type='button' id='' class='button operand' value='8'>8</button>
                </div>
                <div>
                    <button type='button' id='' value='9' class='button operand'>9</button>
                </div>
                <div>
                    <button type='button' id='' value='multiply' class='button operator'>X</button>
                </div>
                <div>
                    <button type='button' value='4' id='' class='button operand'>4</button>
                </div>
                <div>
                    <button type='button' value='5' id='' class='button operand'>5</button>
                </div>
                <div>
                    <button type='button' value='6' id='' class='button operand'>6</button>
                </div>
                <div>
                    <button type='button' id='' value='subtract' class='button operator'>--</button>
                </div>
                <div>
                    <button type='button' value='1' id='' class='button operand'>1</button>
                </div>
                <div>
                    <button type='button' value='2' id='' class='button operand'>2</button>
                </div>
                <div>
                    <button type='button' value='3' id='' class='button operand'>3</button>
                </div>
                <div>
                    <button type='button' id='' value='add' class='button operator'>+</button>
                </div>
                <div>
                    <button type='button' id='' value='0' class='button operand'>0</button>
                </div>
                <div>
                    <button type='button' id='' class='button'>.</button>
                </div>
                <div class='equals'>
                    <button type='button' value='equal' class="button equals"> = </button>
                </div>

            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body></html>
